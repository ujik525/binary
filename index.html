<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>내신 산출 계산기 - 바이너리</title>
  <link rel="stylesheet" href="main.css">
  <script src="index.js"></script>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="title">
    <h1>내신 산출 계산기 - 바이너리</h1>
    <img src="binary_logo.svg" width="42" height="41">
  </div>
  <dt id="des">아래 계산기에 과목명/단위수/등급을 입력해주세요.</dt>

  <div id="cal">
    <dl>
      <dt><p>과목명</p></dt>
      <dt><p>단위수</p></dt>
      <dt><p>등급</p></dt>
    </dl>
    <div id="sub-1" class="sub">
      <input id="x-1" type="text">
      <input id="y-1" type="number" min="1" max="9" oninput="digit(this)">
      <input id="z-1" type="number" min="1" max="9" oninput="digit(this)">
    </div>
    <div id="sub-2" class="sub">
      <input id="x-2" type="text">
      <input id="y-2" type="number" min="1" max="9" oninput="digit(this)">
      <input id="z-2" type="number" min="1" max="9" oninput="digit(this)">
    </div>
    <div id="sub-3" class="sub">
      <input id="x-3" type="text">
      <input id="y-3" type="number" min="1" max="9" oninput="digit(this)">
      <input id="z-3" type="number" min="1" max="9" oninput="digit(this)">
    </div>
    <div id="sub-4" class="sub">
      <input id="x-4" type="text">
      <input id="y-4" type="number" min="1" max="9" oninput="digit(this)">
      <input id="z-4" type="number" min="1" max="9" oninput="digit(this)">
    </div>
    <div id="sub-5" class="sub">
      <input id="x-5" type="text">
      <input id="y-5" type="number" min="1" max="9" oninput="digit(this)">
      <input id="z-5" type="number" min="1" max="9" oninput="digit(this)">
    </div>
    <div id="button"><input type="button" value="+등급 계산하기" onclick="nscal()"></div>
  </div>
  
  <div id="table">
    <input id="method" type="text" value="평균 등급 = {과목별(단위수*등급)}의 합/총 단위수" readonly/>
    <input id="result" type="text" value="0.0" readonly/>
  </div>
</body>
</html>
